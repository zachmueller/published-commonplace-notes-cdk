	--border-light: #eee;

	--shadow-hover: rgba(0, 0, 0, 0.15);

	--link-external: #6f42c1;
	--link-hover: #8a63d2;
	--link-bg-hover: rgba(3, 102, 214, 0.08);
	--link-bg-active: rgba(3, 102, 214, 0.1);
	--error-bg: #fff8f8;
	--error-border: #ffcdd2;
	--error-content: #ffebee;
	--error-text: #cc0000;
	--toast-bg: #333;
	--toast-text: #fff;
	--unpublished-bg: rgba(128, 128, 128, 0.1);
	--unpublished-bg-hover: rgba(128, 128, 128, 0.15);
	--search-focus-shadow: rgba(3, 102, 214, 0.2);

	/* Code block colors */

	--code-border: #e0e0e0;
	--code-text: var(--text-primary);

	--callout-warning: 236, 117, 0;
	--callout-tip: 0, 191, 188;
	--callout-caution: 213, 57, 132;

}

/* Dark theme colors */
@media (prefers-color-scheme: dark) {
	:root {
		--bg-primary: #0d1117;
		--bg-secondary: #161b22;
		--bg-tertiary: #21262d;
		--text-primary: #e6edf3;
		--text-secondary: #8b949e;
		--text-muted: #7d8590;
		--border-color: #30363d;
		--border-light: #21262d;
		--shadow-color: rgba(0, 0, 0, 0.3);
		--shadow-hover: rgba(0, 0, 0, 0.4);
		--link-color: #58a6ff;
		--link-external: #a5a3ff;
		--link-hover: #79c0ff;
		--link-bg-hover: rgba(88, 166, 255, 0.1);
		--link-bg-active: rgba(88, 166, 255, 0.15);
		--error-bg: #2d1b1b;
		--error-border: #6e2c2c;
		--error-content: #3c1f1f;
		--error-text: #ff6b6b;
		--toast-bg: #21262d;
		--toast-text: #e6edf3;
		--unpublished-bg: rgba(139, 148, 158, 0.1);
		--unpublished-bg-hover: rgba(139, 148, 158, 0.15);
		--search-focus-shadow: rgba(88, 166, 255, 0.3);

		/* Code block colors - dark mode */
		--code-bg: #1e2228;

}

	--bg-primary: #ffffff;
	--bg-secondary: #f6f8fa;
	--bg-tertiary: #ffffff;
	--text-primary: #24292e;
	--text-secondary: #666;
	--text-muted: #999;

	--shadow-hover: rgba(0, 0, 0, 0.15);
	--link-color: #0366d6;
	--link-external: #6f42c1;
	--link-hover: #8a63d2;
	--link-bg-hover: rgba(3, 102, 214, 0.08);
	--link-bg-active: rgba(3, 102, 214, 0.1);
	--error-bg: #fff8f8;
	--error-border: #ffcdd2;
	--error-content: #ffebee;
	--error-text: #cc0000;
	--toast-bg: #333;

	--callout-warning: 236, 117, 0;
	--callout-tip: 0, 191, 188;
	--callout-caution: 213, 57, 132;
	--callout-important: 120, 82, 238;
	--callout-bg-opacity: 0.05;
}

.header {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	height: 50px;
	background-color: var(--bg-primary);
	border-bottom: 1px solid var(--border-color);
	z-index: 1000;
	display: flex;
	align-items: center;
	padding: 0 20px;
	box-shadow: 0 1px 3px var(--shadow-color);
}

.header-left {
	flex: 1;
	display: flex;
	align-items: center;
	gap: 20px;
}

.header-right {
	display: flex;
	align-items: center;
	gap: 20px;
}

/* Code blocks */
code {
	background-color: var(--code-bg);
	border: 1px solid var(--code-border);
	border-radius: 3px;
	padding: 0.1em 0.3em;
	color: var(--code-text);
}

pre code {
	display: block;
	overflow: auto;
	padding: 1em;
}

/* Callout blocks */
div[data-callout-type] {
	background-color: rgba(var(--callout-color), var(--callout-bg-opacity));
	border-left: 5px solid rgb(var(--callout-color));
	padding: 10px;
	margin: 20px auto;
}

div[data-callout-type] div[data-callout-title] {
	color: rgb(var(--callout-color));
	font-weight: bold;
}

div[data-callout-type] p {
	margin: 0;
}

div[data-callout-type] {
	--callout-color: var(--callout-default);
}

div[data-callout-type="warning"] {
	--callout-color: var(--callout-warning);
}

div[data-callout-type="tip"] {
	--callout-color: var(--callout-tip);
}

div[data-callout-type="caution"] {
	--callout-color: var(--callout-caution);
}

div[data-callout-type="important"] {
	--callout-color: var(--callout-important);
}

body {
	margin: 0;
	padding: 0;
	font-family: "Helvetica Neue", Arial, sans-serif;
	font-size: 16px;
	line-height: 1.6;
	background-color: var(--bg-secondary);
	color: var(--text-primary);
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Segoe UI", Arial, sans-serif;
	line-height: 1.2;
	margin-top: 1.5em;
	margin-bottom: 0.5em;
	color: var(--text-primary);
}

h1 {
	font-size: 2em;
}

h2 {
	font-size: 1.5em;
}

h3 {
	font-size: 1.17em;
}

/* base link styles */
a {
	color: var(--link-color);
	text-decoration: none;
	transition: all 0.2s ease;
}

/* internal note links */
a[href^="#"] {
	border-bottom: 1px dotted var(--link-color);
	padding-bottom: 1px;
}

a[href^="#"]:hover {
	background-color: var(--link-bg-hover);
	border-bottom: 1px solid var(--link-color);
	text-decoration: none;
}

/* add dim highlighting when linked-to note already open */
a[href^="#"].note-opened {
	background-color: var(--link-bg-active);
	border-radius: 3px;
	padding: 2px 4px;
	margin: -2px -4px;
	border-bottom: none; /* remove the dotted border for opened notes */
}

a[href^="#"].note-opened:hover {
	background-color: var(--link-bg-hover);
	text-decoration: none;
}

/* unpublished note links */
.unpublished-link {
	background-color: var(--unpublished-bg);
	border-radius: 3px;
	padding: 2px 4px;
	margin: -2px -4px;
	color: var(--text-secondary);
	cursor: default;  /* regular cursor instead of pointer */
}

.unpublished-link:hover {
	background-color: var(--unpublished-bg-hover);
}

/* external links */
a:not([href^="#"]) {
	color: var(--link-external);
	position: relative;
}

a:not([href^="#"]):hover {
	color: var(--link-hover);
	text-decoration: underline;
}

/* add styles for the metadata */
.note-metadata {
	margin-bottom: 20px;
	color: var(--text-secondary);
	font-size: 0.9em;
	line-height: 1.4;
}

.note-metadata a {
	color: var(--text-secondary);
	border-bottom: 1px dotted var(--text-secondary);
}

.note-metadata a:hover {
	color: var(--link-color);
	border-bottom-color: var(--link-color);
}

.permanent-link {
	display: inline-flex;
	align-items: center;
	gap: 4px;
	color: var(--text-secondary);
	cursor: pointer;
	border-bottom: 1px dotted var(--text-secondary);
	transition: all 0.2s ease;
}

.permanent-link:hover {
	color: var(--link-color);
	border-bottom-color: var(--link-color);
}

.permanent-link svg {
	opacity: 0.7;
	transition: opacity 0.2s ease;
}

.permanent-link:hover svg {
	opacity: 1;
}

.toast {
	position: fixed;
	bottom: 20px;
	left: 50%;
	transform: translateX(-50%);
	background-color: var(--toast-bg);
	color: var(--toast-text);
	padding: 8px 16px;
	border-radius: 4px;
	font-size: 14px;
	z-index: 1000;
	opacity: 0;
	transition: opacity 0.2s ease-in-out;
}

.toast.show {
	opacity: 1;
}

/* header link styles */
.header a {
	border-bottom: none;
	padding-bottom: 0;
	color: var(--text-primary);
}

.header a[href^="#"]:hover {
	background-color: transparent;
	color: var(--link-color);
}

.panels-container {
	position: fixed;
	top: 50px; /* matches header height */
	left: 0;
	right: 0;
	bottom: 0;
	overflow-y: auto;
	display: flex;
	gap: 0;
	background-color: var(--bg-secondary);
}

.panel {
	flex: 0 0 600px;
	padding: 10px 20px;
	background: var(--bg-primary);
	border-right: 1px solid var(--border-color);
	height: 100%;
	overflow-y: auto;
	box-sizing: border-box;
	position: relative; /* adjust for close button positioning */
	font-size: 1rem;
	transition: all 0.3s ease;
	width: 600px;
	color: var(--text-primary);
}

.panel.collapsing {
	transform-origin: right;
	transform: scaleX(0);
	width: 0;
	flex-basis: 0;
	padding: 0;
	margin: 0;
	border: none;
	overflow: hidden;
}

.panel h1 {
	margin-top: 0;
	font-size: 1.8em;
	margin-right: 40px; /* adjust heading to accommodate close button */
}

.panel.error {
	background-color: var(--error-bg);
}

.error-message {
	color: var(--error-text);
	padding: 20px;
	border: 1px solid var(--error-border);
	border-radius: 4px;
	background-color: var(--error-content);
	margin: 20px 0;
}

.backlinks {
	margin-top: 40px;
	padding-top: 20px;
	border-top: 1px solid var(--border-color);
}

.close-button {
	position: absolute;
	top: 20px;
	right: 20px;
	width: 24px;
	height: 24px;
	border: none;
	background: none;
	cursor: pointer;
	opacity: 0.5;
	transition: opacity 0.2s;
	font-size: 20px;
	display: flex;
	align-items: center;
	justify-content: center;
	color: var(--text-secondary);
}

.close-button:hover {
	opacity: 1;
}

.search-container {
	position: relative;
}

#search-input {
	width: 200px;
	padding: 6px 12px;
	border: 1px solid var(--border-color);
	border-radius: 4px;
	font-size: 14px;
	transition: all 0.2s ease;
	background-color: var(--bg-primary);
	color: var(--text-primary);
}

#search-input:focus {
	width: 300px;
	outline: none;
	border-color: var(--link-color);
	box-shadow: 0 0 0 2px var(--search-focus-shadow);
}

#search-input::placeholder {
	color: var(--text-muted);
}

.search-results {
	display: none;
	position: absolute;
	top: 100%;
	right: 0;
	width: 400px;
	max-height: 400px;
	overflow-y: auto;
	background: var(--bg-primary);
	border: 1px solid var(--border-color);
	border-radius: 4px;
	box-shadow: 0 4px 12px var(--shadow-color);
	z-index: 1000;
	margin-top: 4px;
}

.search-result-item {
	padding: 8px 12px;
	border-bottom: 1px solid var(--border-light);
	cursor: pointer;
}

.search-result-item:last-child {
	border-bottom: none;
}

.search-result-item:hover {
	background-color: var(--bg-secondary);
}

.search-result-title {
	font-weight: 500;
	color: var(--link-color);
	margin-bottom: 4px;
}

.search-result-preview {
	font-size: 13px;
	color: var(--text-secondary);
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
	overflow: hidden;
}

.search-results.active {
	display: block;
}

/* Theme toggle button */
.theme-toggle {
	background: none;
	border: 1px solid var(--border-color);
	border-radius: 4px;
	padding: 6px 8px;
	cursor: pointer;
	color: var(--text-primary);
	font-size: 16px;
	transition: all 0.2s ease;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 32px;
	height: 32px;
}

.theme-toggle:hover {
	background-color: var(--bg-secondary);
}
	</style>

		<div class="header-left">

				<input type="text" id="search-input" placeholder="Search notes..." aria-label="Search notes">

	<script>


		// Create a new FlexSearch index
		const searchIndex = new FlexSearch.Document({
			document: {
				id: "uid",
				index: ["title", "content"],
				store: ["title", "content", "uid"] // Store these fields for display
			},
			tokenize: "forward",
			context: {
				resolution: 9,
				depth: 2,
				bidirectional: true
			}
		});

		// load in notes data
		async function loadContentIndex() {
			try {
				const contentIndex = await fetch('/static/content/contentIndex.json');
				const data = await contentIndex.json();
				console.log('Content index loaded successfully:', Object.keys(data).length, 'entries');
				return data;
			} catch (error) {
				console.error('Error loading content index:', error);
				return null;
			}
		}

		// Updated search function using FlexSearch
		async function performSearch(query) {
			if (!query || query.length < 2) return [];
			
			const results = await searchIndex.search(query, {
				limit: 10,
				enrich: true
			});

			// Format results
			const formattedResults = [];
			results.forEach(field => {
				field.result.forEach(item => {
					const doc = item.doc;
					
					// Create preview with highlighted match
					let preview = doc.content;
					if (preview.length > 150) {
						preview = preview.substring(0, 150) + '...';
					}

					formattedResults.push({
						uid: doc.uid,
						title: doc.title,
						preview: preview
					});
				});
			});
			return formattedResults;
		}

		// Setup search functionality
		async function setupSearch() {
			const searchInput = document.getElementById('search-input');
			const searchResults = document.getElementById('search-results');

			if (!searchInput || !searchResults) {
				console.error('Search elements not found:', {
					searchInput: !!searchInput,
					searchResults: !!searchResults
				});
				return;
			}

			let searchTimeout;

			searchInput.addEventListener('input', (e) => {
				clearTimeout(searchTimeout);

				searchTimeout = setTimeout(async () => {
					const query = e.target.value.trim();

					if (query.length < 2) {
						searchResults.classList.remove('active');
						return;
					}

					const results = await performSearch(query);

					if (results.length > 0) {
						searchResults.innerHTML = results
							.map(result => `
								<div class="search-result-item" data-uid="${result.uid}">
									<div class="search-result-title">${result.title}</div>
									<div class="search-result-preview">${result.preview}</div>
								</div>
							`)
							.join('');
						searchResults.classList.add('active');
					} else {
						searchResults.innerHTML = `
							<div class="search-result-item">
								<div class="search-result-title">No results found</div>
							</div>
						`;
						searchResults.classList.add('active');
					}
				}, 200);
			});

			// Handle clicking search results
			searchResults.addEventListener('click', (e) => {
				const resultItem = e.target.closest('.search-result-item');
				console.log(resultItem);
				if (resultItem && resultItem.dataset.uid) {
					addPanel('u', resultItem.dataset.uid);
					searchResults.classList.remove('active');
					searchInput.value = '';
				}
			});

			// Close search results when clicking outside
			document.addEventListener('click', (e) => {
				if (!e.target.closest('.search-container')) {
					searchResults.classList.remove('active');
				}
			});
		}

    // Main search initialization
    async function initializeSearch() {
        try {
            const contentIndex = await loadContentIndex();
            if (!contentIndex) {
                console.error('Failed to load content index');
                return;
            }

            Object.entries(contentIndex).forEach(([uid, note]) => {
                searchIndex.add({uid: uid, title: note.title, content: note.content});
            });

            setupSearch();
        } catch (error) {
            console.error('Initialization failed:', error);
        }
    }

		// Initialize
		initializeSearch().catch(error => {console.error('Top-level initialization error:', error);});






		function parseURLFragment(fragment) {
			if (!fragment) return [];
			
			// Remove the leading '#' if present
			fragment = fragment.startsWith('#') ? fragment.slice(1) : fragment;
			
			// Split by '&' to get individual parameters
			return fragment.split('&').map(param => {
				// Find the first '=' to split properly
				const equalIndex = param.indexOf('=');
				if (equalIndex === -1) {
					// Handle case where there's no '=' character
					return { type: 't', value: decodeURIComponent(param) }; // Default to title if no type specified
				}
				
				const type = param.substring(0, equalIndex);
				const value = param.substring(equalIndex + 1);
				return { type, value: decodeURIComponent(value) };
			});
		}

		async function loadNoteByParameter(type, value) {
			console.log('Loading note with type:', type, 'value:', value);

			try {
				let hash;
				
				switch (type) {
					case 't': // Title/slug
						console.log('Loading by title');
						const slugResponse = await fetch('/static/mapping/slug-to-uid.json');
						const slugMap = await slugResponse.json();
						const uid = slugMap[value];
						if (!uid) throw new Error(`No note found with title: ${value}`);
						
						const uidResponse = await fetch('/static/mapping/uid-to-hash.json');
						const uidMap = await uidResponse.json();
						hash = uidMap[uid];
						break;
						
					case 'u': // UUID
						console.log('Loading by UUID');
						const uidMapResponse = await fetch('/static/mapping/uid-to-hash.json');
						const uidHashMap = await uidMapResponse.json();
						hash = uidHashMap[value];
						break;
						
					case 'p': // Permanent/hash
						console.log('Loading by hash');
						hash = value;
						break;
						
					case 'd': // Diff
						// Handle diff logic separately
						console.log('Diffs not yet implemented');
						
					default:
						throw new Error(`Unknown parameter type: ${type}`);
				}
				
				if (!hash) throw new Error('Could not resolve note hash');
				
				// Load the actual note data
				const response = await fetch(`/notes/${hash}.json`);
				if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
				return await response.json();
				
			} catch (error) {
				console.error('Error loading note:', error);
				return null;
			}
		}
































		async function loadNote(uid) {
			try {
				const response = await fetch(`/notes/${encodeURIComponent(uid)}.json`);
				if (!response.ok) {
					if (response.status === 403) {
						throw new Error('Forbidden');
					}
					if (response.status === 404) {
						throw new Error('Note not found');
					}
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				const noteData = await response.json();
				return noteData;
			} catch (error) {
				console.error('Error loading note:', error);
				return null;
			}
		}

		// Define delimiting character
		const DELIMITER = '|';

		// Function to update URL based on current panel stack
		function updateURL() {
			const panels = Array.from(document.querySelectorAll('.panel'));
			const params = panels.map(panel => {
				const type = panel.dataset.paramType;
				const value = panel.dataset.paramValue;
				return `${type}=${encodeURIComponent(value)}`;
			});
			const newURL = '#' + params.join('&');
			history.pushState(null, '', newURL);
		}

		// Function to load panels from URL
		async function loadPanelsFromURL() {
			// Clear existing panels
			const container = document.getElementById('panels');
			container.innerHTML = '';
			loadedPanels.clear();

			// Get parameters from URL
			const hash = window.location.hash.slice(1);
			if (!hash) {
				// If no hash, load index
				await addPanel('p', 'index');
				return;
			}

			// Load each panel in order
			const params = parseURLFragment(hash);
			for (const param of params) {
				await addPanel(param.type, param.value);
			}
		}

		// Store loaded panels to prevent duplicates
		let loadedPanels = new Set();

		function updateOpenedNoteLinks() {
			// Get all note links
			document.querySelectorAll('a[href^="#"]').forEach(link => {
				const href = link.getAttribute('href').slice(1);
				const params = parseURLFragment(href);
				
				if (params.length > 0) {
					const { type, value } = params[0];
					const panelId = `${type}-${value}`;
					
					if (loadedPanels.has(panelId)) {
						link.classList.add('note-opened');
					} else {
						link.classList.remove('note-opened');
					}
				}
			});
		}

		function scrollToPanel(uid) {
			const panel = document.querySelector(`.panel[data-uid="${uid}"]`);
			if (panel) {
				panel.scrollIntoView({ behavior: 'smooth', inline: 'start' });
			}
		}

		function createPanel(noteData, position, isError = false) {
			const panel = document.createElement('div');
			panel.className = `panel${isError ? ' error' : ''}`;
			panel.dataset.uid = noteData.uid;

			const closeButton = `
				<button class="close-button" aria-label="Close panel">Ã—</button>
			`;

			if (isError) {
				panel.innerHTML = `
${closeButton}
<h1>Error Loading Note</h1>
<div class="error-message">
	<p>Unable to load the note "${noteData.uid}".</p>
	<p>${noteData.errorMessage || 'The note might not exist or you may not have permission to view it.'}</p>
</div>
				`;
			} else {
				// Only create metadata section if we have either lastUpdated or hash
				const hasMetadata = noteData.lastUpdated || noteData.hash;
				
				// Format the timestamp if it exists
				const lastUpdatedHtml = noteData.lastUpdated ? `
					<div>Last updated: ${(() => {
						const d = new Date(noteData.lastUpdated);
						const pad = (n) => n.toString().padStart(2, '0');
						return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
					})()}</div>
				` : '';

				// Create permanent link if hash exists
				const permanentLinkHtml = noteData.hash ? `
					<div title="Click to copy permanent link">
						<span class="permanent-link" data-permalink="#p=${noteData.hash}" role="button" tabindex="0">
							<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
								<path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
							</svg>
						</span>
					</div>
				` : '';

				panel.innerHTML = `
					${closeButton}
					<h1>${noteData.title}</h1>
					${hasMetadata ? `
						<div class="note-metadata">
							${lastUpdatedHtml}
							${permanentLinkHtml}
						</div>
						` : ''}
					<div class="content">${noteData.content}</div>
					${noteData.backlinks.length ? `
			<div class="backlinks">
				<h3>Referenced by:</h3>
				${noteData.backlinks.map(link => 
					`<div><a href="#u=${encodeURIComponent(link.uid)}">${link.title}</a></div>`
				).join('')}
			</div>
					` : ''}
				`;
			}

			// Add click handlers for links
			panel.querySelectorAll('a[href^="#"]').forEach(link => {
				// Remove any existing click handlers first
				const newLink = link.cloneNode(true);
				link.parentNode.replaceChild(newLink, link);
				
				newLink.addEventListener('click', (e) => {
					e.preventDefault();
					e.stopPropagation(); // Stop event bubbling
					
					const href = newLink.getAttribute('href').slice(1);
					console.log('Raw href:', href);
					
					const params = parseURLFragment(href);
					console.log('Parsed params:', params);
					
					if (params.length > 0) {
						const { type, value } = params[0];
						console.log('Using type:', type, 'value:', value);
						
						// If panel is already loaded, scroll to it
						const panelId = `${type}-${value}`;
						if (loadedPanels.has(panelId)) {
							scrollToPanel(panelId);
						} else {
							// Wrap in setTimeout to ensure it runs after current call stack
							setTimeout(() => {
								addPanel(type, value);
							}, 0);
						}
					}
				});
			});

			// Add click handler for close button
			const closeBtn = panel.querySelector('.close-button');
			if (closeBtn) {
				closeBtn.addEventListener('click', async () => {
					const panelToRemove = panel; // This is the specific panel that was clicked
					const panelId = `${panelToRemove.dataset.paramType}-${panelToRemove.dataset.paramValue}`;
					
					await new Promise(resolve => {
						const handleTransitionEnd = (e) => {
							if (e.target === panelToRemove) {
								panelToRemove.removeEventListener('transitionend', handleTransitionEnd);
								loadedPanels.delete(panelId);
								panelToRemove.remove();
								resolve();
							}
						};

						panelToRemove.addEventListener('transitionend', handleTransitionEnd);
						
						// Trigger the animation
						requestAnimationFrame(() => {
							panelToRemove.classList.add('collapsing');
						});
					});

					// Update link highlighting and URL after panel is removed
					updateOpenedNoteLinks();
					updateURL();
				});
			}

			// Add click handler for permanent link
			panel.querySelectorAll('.permanent-link').forEach(link => {
				link.addEventListener('click', async (e) => {
					e.preventDefault();
					
					const permalink = `${window.location.origin}${window.location.pathname}${link.dataset.permalink}`;
					
					try {
						await navigator.clipboard.writeText(permalink);
						showToast('Permanent link copied to clipboard');
					} catch (err) {
						showToast('Failed to copy link to clipboard');
						console.error('Failed to copy:', err);
					}
				});
			});

			return panel;
		}

		async function addPanel(paramType, paramValue) {
			console.log('addPanel called with:', paramType, paramValue);

			// Create a unique identifier for the panel
			const panelId = `${paramType}-${paramValue}`;
			
			// Check if panel is already loaded
			if (loadedPanels.has(panelId)) {
				console.log('Panel already loaded, scrolling to:', panelId);
				scrollToPanel(panelId);
				return;
			}

			console.log('Creating new panel:', panelId);
			try {
				const noteData = await loadNoteByParameter(paramType, paramValue);
				if (!noteData) {
					throw new Error('Note not found');
				}

				const container = document.getElementById('panels');
				const panel = createPanel(noteData, loadedPanels.size);
				
				// Store parameter information
				panel.dataset.paramType = paramType;
				panel.dataset.paramValue = paramValue;
				
				container.appendChild(panel);
				loadedPanels.add(panelId);

				panel.scrollIntoView({ behavior: 'smooth', inline: 'start' });
				updateOpenedNoteLinks();
				updateURL();
				
			} catch (error) {
				const container = document.getElementById('panels');
				
				// Create error note data with specific messages based on error type
				const errorNoteData = {
					uid: panelId,
					title: 'Error Loading Note',
					paramType,
					paramValue
				};

				const panel = createPanel(errorNoteData, loadedPanels.size, true);
				
				// Store parameter information even for error panels
				panel.dataset.paramType = paramType;
				panel.dataset.paramValue = paramValue;
				
				container.appendChild(panel);
				loadedPanels.add(panelId);

				panel.scrollIntoView({ behavior: 'smooth', inline: 'start' });
				updateOpenedNoteLinks();
				updateURL();
			}
		}

		// Add this function to handle showing the toast notification
		function showToast(message, duration = 2000) {
			// Remove any existing toast
			const existingToast = document.querySelector('.toast');
			if (existingToast) {
				existingToast.remove();
			}

			// Create and show new toast
			const toast = document.createElement('div');
			toast.className = 'toast';
			toast.textContent = message;
			document.body.appendChild(toast);

			// Trigger reflow and add show class
			toast.offsetHeight;
			toast.classList.add('show');

			// Remove toast after duration
			setTimeout(() => {
				toast.classList.remove('show');
				setTimeout(() => toast.remove(), 200);
			}, duration);
		}



		// Initial load based on details in URL
		window.addEventListener('load', () => {
			loadPanelsFromURL();
		});

		// Handle browser back/forward buttons
		window.addEventListener('popstate', () => {
			loadPanelsFromURL();
		});

	// Theme management
	class ThemeManager {
		constructor() {
			this.init();
		}

		init() {
			// Check for saved theme preference or default to 'auto'
			const savedTheme = localStorage.getItem('theme') || 'auto';
			this.setTheme(savedTheme);
			this.setupToggle();
		}

		setTheme(theme) {
			const root = document.documentElement;
			
			// Remove existing theme attribute
			root.removeAttribute('data-theme');
			
			if (theme === 'light') {
				root.setAttribute('data-theme', 'light');
			} else if (theme === 'dark') {
				root.setAttribute('data-theme', 'dark');
			}
			// If theme is 'auto', don't set any attribute, let CSS media query handle it
			
			// Save preference
			localStorage.setItem('theme', theme);
			
			// Update toggle button
			this.updateToggleButton(theme);
		}

		updateToggleButton(theme) {
			const toggle = document.getElementById('theme-toggle');
			const icon = toggle?.querySelector('.theme-icon');
			if (!icon) return;

			switch(theme) {
				case 'light':
					icon.textContent = 'â˜€ï¸';
					toggle.setAttribute('title', 'Switch to dark mode');
					break;
				case 'dark':
					icon.textContent = 'ðŸŒ™';
					toggle.setAttribute('title', 'Switch to auto mode');
					break;
				case 'auto':
				default:
					icon.textContent = 'ðŸŒ“';
					toggle.setAttribute('title', 'Switch to light mode');
					break;
			}
		}

		setupToggle() {
			const toggle = document.getElementById('theme-toggle');
			if (!toggle) return;

			toggle.addEventListener('click', () => {
				const currentTheme = localStorage.getItem('theme') || 'auto';
				let nextTheme;

				// Cycle through: auto -> light -> dark -> auto
				switch(currentTheme) {
					case 'auto':
						nextTheme = 'light';
						break;
					case 'light':
						nextTheme = 'dark';
						break;
					case 'dark':
						nextTheme = 'auto';
						break;
					default:
						nextTheme = 'auto';
				}

				this.setTheme(nextTheme);
			});
		}

		getCurrentTheme() {
			return localStorage.getItem('theme') || 'auto';
		}
	}

	// Initialize theme manager when DOM is loaded
	document.addEventListener('DOMContentLoaded', () => {
		new ThemeManager();
	});
	</script>
